<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player with Select</title>
</head>
<body>
    <select id="songList" onchange="playSelectedSong()">
        <option value="../files/5h.mp3">Song 1</option>
        <option value="song2.mp3">Song 2</option>
        <option value="song3.mp3">Song 3</option>
        <!-- Thêm các option khác tại đây -->
    </select>

    <audio controls id="audioPlayer">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playSelectedSong() {
            const selectElement = document.getElementById('songList');
            const selectedSong = selectElement.options[selectElement.selectedIndex].value;
            
            fetch(selectedSong)
                .then(response => response.blob())
                .then(blob => {
                    const objectURL = URL.createObjectURL(blob);
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = objectURL;
                    audioPlayer.play();
                })
                .catch(error => {
                    console.error('Error loading the selected song:', error);
                });
        }
    </script>
</body>
</html>
