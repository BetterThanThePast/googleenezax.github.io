<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .file-selector {
      margin-bottom: 20px;
    }
    
    .file-selector label {
      margin-right: 10px;
    }
    
    #pdf-viewer {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="file-selector">
      <label for="file-select">Select a file:</label>
      <select id="file-select">
        <option value="a.pdf">File A</option>
        <option value="b.pdf">File B</option>
        <option value="c.pdf">File C</option>
        <option value="d.pdf">File D</option>
      </select>
    </div>
    <div id="pdf-viewer"></div>
  </div>

  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script>
    const fileSelect = document.getElementById('file-select');
    const pdfViewer = document.getElementById('pdf-viewer');

    function viewPDF(fileName) {
      pdfjsLib.getDocument(`${fileName}`).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext);
          pdfViewer.innerHTML = '';
          pdfViewer.appendChild(canvas);
        });
      }).catch(error => {
        console.error('Error loading PDF:', error);
      });
    }

    fileSelect.addEventListener('change', () => {
      const selectedFile = fileSelect.value;
      viewPDF(selectedFile);
    });

    // Initial PDF display
    viewPDF('a.pdf');
  </script>
</body>
</html>
